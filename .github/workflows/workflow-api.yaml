name: Build Docker image and deploy to Heroku

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - name: Login to Heroku Container registry
        run: heroku container:login  
      - name: Build manually with Dockerfile-api
        run: docker build -f Dockerfile-api -t registry.heroku.com/stratview-api/web
      - name: Push image
        run: docker push registry.heroku.com/stratview-api/web
      - name: Release
        run: heroku container:release -a stratview-api web  